<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ring Modulator Synth</title>
  </head>
  <body>
    <div>
      <p>Master Gain</p>
      <input
        id="masterFader"
        type="range"
        min="-70.0"
        max="6.0"
        step="0.1"
        value="-12.0" />
      <label for="masterFader" id="fadeLabel">-12.0 dBFS</label>
    </div>

    <div>
      <p>Carrier Frequency (Hz)</p>
      <input id="frequency" type="range" min="20" max="2000" value="440" />
      <label for="frequency" id="frequencyLabel">440 Hz</label>
    </div>

    <div>
      <p>Modulator Frequency (Hz)</p>
      <input
        id="modulatorFrequency"
        type="range"
        min="1"
        max="1000"
        value="440" />
      <label for="modulatorFrequency" id="modulatorFrequencyLabel"
        >440 Hz</label
      >
    </div>

    <div>
      <button id="startButton">Start Audio</button>
    </div>

    <!-- Link to external script.js file -->
    <script src="script.js"></script>
  </body>
</html>
